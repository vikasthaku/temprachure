<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    color: #333;
}

.converter {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

.converter input, .converter select, .converter button {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
}

.converter span {
    text-align: center;
}

.result {
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <span>to</span>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button id="convertButton">Convert</button>
        </div>
        <div class="result">
            <p id="resultText">Result: </p>
        </div>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    const inputTemperature = document.getElementById('inputTemperature');
    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');
    const convertButton = document.getElementById('convertButton');
    const resultText = document.getElementById('resultText');

    convertButton.addEventListener('click', function () {
        const temperature = parseFloat(inputTemperature.value);

        if (isNaN(temperature)) {
            resultText.textContent = 'Please enter a valid number';
            return;
        }

        const from = fromUnit.value;
        const to = toUnit.value;

        if (from === to) {
            resultText.textContent = 'Result: ' + temperature + ' ' + from;
            return;
        }

        if (from === 'celsius' && to === 'fahrenheit') {
            const convertedTemperature = (temperature * 9/5) + 32;
            resultText.textContent = 'Result: ' + convertedTemperature + ' ' + to;
        } else if (from === 'fahrenheit' && to === 'celsius') {
            const convertedTemperature = (temperature - 32) * 5/9;
            resultText.textContent = 'Result: ' + convertedTemperature + ' ' + to;
        }
    });
});

  </script>
</body>
</html>
